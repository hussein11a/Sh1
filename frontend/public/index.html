    <!-- Service Worker Registration -->
    <script>
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    if (confirm('يتوفر تحديث جديد للموقع. هل تريد تحديثه الآن؟')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button after 5 seconds
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="position: fixed; bottom: 100px; left: 20px; right: 20px; background: rgba(0,0,0,0.9); color: white; padding: 15px; border-radius: 8px; text-align: center; z-index: 1000; font-family: Cairo, sans-serif; direction: rtl;">
                <p style="margin: 0 0 10px 0;">هل تريد تثبيت التطبيق على جهازك؟</p>
                <button onclick="installApp()" style="background: #f59e0b; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin: 0 5px; cursor: pointer;">تثبيت</button>
                <button onclick="dismissInstall()" style="background: #6b7280; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin: 0 5px; cursor: pointer;">لاحقاً</button>
              </div>
            `;
            document.body.appendChild(installBanner);
            
            window.installApp = () => {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((result) => {
                deferredPrompt = null;
                document.body.removeChild(installBanner);
              });
            };
            
            window.dismissInstall = () => {
              document.body.removeChild(installBanner);
            };
          }
        }, 5000);
      });

      // Console protection
      (function() {
        let devtools = false;
        const threshold = 160;
        
        setInterval(function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools) {
              devtools = true;
              console.clear();
              console.log('%cتحذير أمني!', 'color: red; font-size: 30px; font-weight: bold;');
              console.log('%cهذه منطقة للمطورين. إذا طلب منك أحد نسخ/لصق شيء هنا، فمن المحتمل أن يكون محتالاً.', 'color: red; font-size: 16px;');
            }
          } else {
            devtools = false;
          }
        }, 500);
      })();

      // Battery optimization
      if ('getBattery' in navigator) {
        navigator.getBattery().then(function(battery) {
          if (battery.level < 0.2) {
            document.documentElement.style.setProperty('--animation-duration', '0ms');
            document.body.classList.add('battery-saver');
          }
        });
      }

      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          if (loadTime > 3000) {
            console.warn('Page load time is high:', loadTime + 'ms');
          }
        }
      });
    </script>
